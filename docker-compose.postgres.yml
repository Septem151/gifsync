version: '3'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
